    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThesisFlow - 文獻探討輔助平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet" />
    <style>
      /* React Flow Custom Styles */
      .react-flow__node {
        border-radius: 0.75rem;
        font-family: ui-sans-serif, system-ui, sans-serif;
      }
      .react-flow__handle {
        width: 10px;
        height: 10px;
        background-color: #64748b;
      }
      /* Ensure full height for layout and force white background */
      html, body, #root {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #ffffff;
        color: #1f2937; /* Force dark text color for readability */
      }
      /* Custom scrollbar styles */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
